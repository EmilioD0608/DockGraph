<div class="page-container" [class.dark-mode]="isDarkMode()">
    <header class="glass-banner">
        <div class="logo">DockGraph</div>
        <div class="menu-container">
            <button class="action-btn" (click)="exportYaml()" title="Export Docker Compose">
                <lucide-icon [img]="icons.download" [size]="20"></lucide-icon>
            </button>

            <button class="action-btn" (click)="toggleMenu()" aria-label="Toggle menu">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>

            <div class="dropdown-menu" *ngIf="isMenuOpen()">
                <div class="menu-item" (click)="openImportModal()">
                    <lucide-icon [img]="icons.upload" [size]="18"></lucide-icon>
                    <span>Importar YAML</span>
                </div>
                <div class="separator" style="height: 1px; background: rgba(255,255,255,0.1); margin: 4px 0;"></div>
                <a href="https://github.com/your-repo" target="_blank" class="menu-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 1.19 6.44 1.54a3.37 3.37 0 0 0-.94 2.61v3.87">
                        </path>
                    </svg>
                    Repositorio GitHub
                </a>

                <div class="menu-item toggle-item" (click)="toggleDarkMode()">
                    <span>Modo Oscuro</span>
                    <div class="toggle-switch" [class.on]="isDarkMode()">
                        <div class="toggle-knob"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="content-area">
        <app-left-panel [nodes]="nodes()" [connections]="connections()" [selectedConnectionId]="selectedConnectionId()"
            (connectionCreate)="handlePanelConnectionCreate($event)"
            (connectionUpdate)="handlePanelConnectionUpdate($event)"
            (connectionDelete)="handlePanelConnectionDelete($event)"
            (connectionSelect)="handlePanelConnectionSelect($event)">
        </app-left-panel>


        <div class="canvas-container" (dragover)="onDragOver($event)" (drop)="onDrop($event)">
            <app-canvas [nodes]="nodes()" [connections]="connections()" (nodeMove)="updateNode($event)"
                [selectedConnectionId]="selectedConnectionId()" (nodeRightClick)="handleNodeContextMenu($event)"
                (connectionCreated)="handleConnectionCreate($event)">
            </app-canvas>
        </div>
    </main>

    <app-context-menu *ngIf="contextMenu().visible" [x]="contextMenu().x" [y]="contextMenu().y"
        [currentView]="contextMenu().view" (close)="closeContextMenu()" (action)="handleContextMenuAction($event)">
    </app-context-menu>

    <!-- Node Editor Panel -->
    <app-node-editor *ngIf="editingNode()" [node]="editingNode()" [connectedVolumes]="connectedVolumes()"
        (close)="closeEditor()" (save)="saveNodeEditor($event)">
    </app-node-editor>

    <!-- Import Modal -->
    <div class="modal-overlay" *ngIf="isImportModalOpen()" (click)="closeImportModal()">
        <div class="modal-content glass-panel" (click)="preventDefault($event)" (drop)="onFileDropped($event)"
            (dragover)="preventDefault($event)">
            <h3>Importar Docker Compose</h3>
            <div class="upload-zone" (click)="triggerFileInput(fileInput)">
                <lucide-icon [img]="icons.upload" class="icon-lg"></lucide-icon>
                <p>Arrastra tu archivo docker-compose.yaml aqu√≠</p>
                <span class="or-separator">- o -</span>
                <button type="button" class="modal-btn" (click)="triggerFileInput(fileInput, $event)">Seleccionar
                    Archivo</button>
                <input #fileInput type="file" hidden accept=".yaml,.yml" (change)="onFileSelected($event)"
                    (click)="$event.stopPropagation()">
            </div>
        </div>
    </div>
</div>
